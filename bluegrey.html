	<div style="text-align: center;">
		<h2><u> 'bluegrey bath and my yellow limbs'</u>  </h2>
		
		<p class='poem'>
        bluegrey bath and my yellow limbs <br>
		soaked in the keen light seen as Arles curves of hair<br>
		and later, the pond-green holding<br>
		insect and all manner above<br>
		limbed fish below<br>
		we saw the river wave, scintillating <br><br>
		
		fratelli, non lasciarmi<br>
		</p>
	</div>
