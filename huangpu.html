  <body class='poem_body'> 
	
	<div style="text-align: center;">
		<h2><span class='chinese'><u> 黄浦黄浦!</u><br></h2>
		
		<p class='huang'>
        黄浦黄浦您流得那么慢<br>
		我猜是因为您的过程难<br>
		您少时候城市没存在<br>
		现在限您的墙不停地来<br><br>
		
		黄浦黄浦有人捕您的鱼<br>
		钓竿的线是不是很苦？<br>
		请原谅他们我们也难过<br>
		巨大的城市让人类惑<br><br>
		
		黄浦黄浦我来不及<br>
		您未来一定更容易<br>
		我们得死而墙必朽<br>
		但您的命是永远流<br>
		</p>
	</div>
	<hr/>
	<p class="date">  2024  </p>
